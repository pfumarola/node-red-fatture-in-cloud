<script type="text/javascript">
	RED.nodes.registerType('suppliers', {
		category: 'Fatture In Cloud',
		color: '#0d97d5',
		defaults: {
			name: { value: "str" },
			accessToken: { value: "str" }
		},
		inputs: 1,
		outputs: 1,
		icon: "font-awesome/fa-address-book",
		label: function () {
			return this.name || "suppliers";
		},
		oneditprepare: function () {
			$("#accessToken").typedInput({
				typeField: "#node-input-accessTokenType"
			});
		}
	});
</script>

<script type="text/html" data-template-name="suppliers">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
		<input type="text" id="node-input-name">
  </div>
  <div class="form-row">
		<label for="node-input-accessToken"><i class="fa fa-tag"></i>Access Token</label>
		<input type="text" id="node-input-accessToken">
		<input type="hidden" id="node-input-accessTokenType">
  </div>

</script>

<script type="text/html" data-help-name="suppliers">
	<p>A node that let's you make request to your Fatture in Cloud instance</p>
</script>
